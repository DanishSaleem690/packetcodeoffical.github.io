<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
   <section id="formHolder">

      <div class="row">

         <!-- Brand Box -->
         <div class="col-sm-6 brand">
            <!-- <a href="#" class="logo">MR <span>.</span></a> -->

            <div class="heading">
               <h4>Create An Account</h4>
               <p>Enthusiast / User</p>
            </div>

            <div class="success-msg">
               <p>Great! You are one of our members now</p>
               <a href="#" class="profile">Your Profile</a>
            </div>
         </div>


         <!-- Form Box -->
         <div class="col-sm-6 form">

            <!-- Login Form -->
            <div class="login form-peice switched">
               <form class="login-form" action="#" method="post">
                  <b> <h6> <mark> <b> Account For Enthusiast </b> </mark></h6> </b> 
                  <div class="form-group">
                     <label for="creatername">Enthusiast Name</label>
                     <input type="text" name="name" id="creatername" class="name">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="createremail">Enthusiast Email</label>
                     <input type="ecreatermail" name="createremailAdress" id="createremail" class="email">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="createrphone"> Enthusiast  Phone Number - <small>Optional</small></label>
                     <input type="text" name="createrphone" id="createrphone">
                  </div>

                  <div class="form-group">
                     <label for="password">Password</label>
                     <input type="createrpassword" name="createrpassword" id="createrpassword" class="pass">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="createrpasswordCon">Confirm Password</label>
                     <input type="createrpassword" name="createrpasswordCon" id="createrpasswordCon" class="passConfirm">
                     <span class="error"></span>
                  </div>

                  <div class="CTA">
                     <input type="submit" value="SignUp">
                     <a href="#" class="switch"> <b><mark> Account For User ? </mark> </b></a>
                  </div>
               </form>
            </div><!-- End Login Form -->


            <!-- Signup Form -->
            <div class="signup form-peice">
               <form class="signup-form" action="#" method="post">
                  <b> <h6> <mark> <b> Account For User </b> </mark></h6> </b> 
               
                  <div class="form-group">
                     <label for="name">User Name</label>
                     <input type="text" name="username" id="name" class="name">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="email"> User Email </label>
                     <input type="email" name="emailAdress" id="email" class="email">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="phone"> User Phone Number - <small>Optional</small></label>
                     <input type="text" name="phone" id="phone">
                  </div>

                  <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" name="password" id="password" class="pass">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="passwordCon">Confirm Password</label>
                     <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                     <span class="error"></span>
                  </div>

                  <div class="CTA">
                     <input type="submit" value="Signup" id="submit">
                     <a href="#" class="switch"> <mark> <b> Account for Enthusiast ?</b></mark></a>
                  </div>
               </form>
            </div><!-- End Signup Form -->
         </div>
      </div>

   </section>



</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
